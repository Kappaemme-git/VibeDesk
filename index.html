<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <meta name="description" content="Boost your productivity with VibeDesk. The ultimate free Lofi Focus Timer featuring Pomodoro, Ambient Sound Mixing (Rain, Fire, Space) and aesthetic video backgrounds.">
    <meta name="keywords" content="lofi timer, pomodoro, focus music, study timer, ambient noise, vibedesk, productivity app">
    <meta name="author" content="Kappaemme">

    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.vibedesk.online/">
    <meta property="og:title" content="VibeDesk | Your Personal Lofi Focus Space üéß">
    <meta property="og:description" content="Study better with VibeDesk. Mix Lofi Radio with ambient sounds, set your Pomodoro timer and get in the zone. Free & No Ads.">
    <meta property="og:image" content="https://www.vibedesk.online/social-preview.jpg">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="VibeDesk | Lofi Focus Timer üéß">
    <meta name="twitter:description" content="Maximize focus with Lofi beats, ambient sounds, and Pomodoro timer. Try the new Winter Mode! ‚ùÑÔ∏è">
    <meta name="twitter:image" content="https://www.vibedesk.online/fav2.jpg">

    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="VibeDesk">
    <meta name="theme-color" content="#1c1e26">

    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="apple-touch-icon" href="favicon.png">

    <script defer src="/_vercel/insights/script.js"></script>
    
    <link rel="preload" as="video" href="Video/Natale.mp4" type="video/mp4">
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div id="background-media">
        <video autoplay loop muted playsinline id="bg-video-element" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); min-width: 100%; min-height: 100%; width: auto; height: auto; object-fit: cover;">
            <source src="Video/GirlStudyingLofi.mp4" type="video/mp4">
        </video>
    </div>
    
    <div id="app-container">
        
        <div id="timer-display">25:00</div>
        
        <div id="daily-stats">
            Today's Focus: <span id="focus-minutes">0</span>m üî•
            <button id="reset-stats-btn" title="Reset stats">
                <i class="fas fa-undo-alt"></i>
            </button>
        </div>
        
        <div id="main-controls">
            <button id="start-btn">Start</button>
            <button id="reset-btn">Reset</button>
            <button id="settings-btn" title="Impostazioni">
                <i class="fas fa-cog"></i> 
            </button>
        </div>

        <div id="settings-panel">
            <button id="close-settings-btn" title="Chiudi"><i class="fas fa-times"></i></button>
            <h3 style="margin: 0 0 20px 0; font-size: 1.2rem; color: #ddd;">Settings</h3>
            
            <div id="config-timer" style="flex-direction: column; align-items: stretch; gap: 15px;">
                <div style="display: flex; align-items: center; gap: 10px;">
                    <label for="minutes-input" style="min-width: 60px;">Custom:</label>
                    <input type="number" id="minutes-input" value="25" min="1" max="600" style="flex: 1;">
                    <button id="set-time-btn">Set</button>
                </div>

                <div>
                    <label style="font-size: 0.8rem; color: #888; margin-bottom: 8px; display: block;">Pomodoro Presets:</label>
                    <div class="pomodoro-controls">
                        <button onclick="setMode(25)" class="pomo-btn focus" title="Focus 25min">
                            <i class="fas fa-brain"></i> 25
                        </button>
                        <button onclick="setMode(5)" class="pomo-btn break" title="Short Break 5min">
                            <i class="fas fa-coffee"></i> 5
                        </button>
                        <button onclick="setMode(15)" class="pomo-btn long-break" title="Long Break 15min">
                            <i class="fas fa-couch"></i> 15
                        </button>
                    </div>
                </div>
            </div>
            
            <div id="concentration-controls">
                <label>Concentration Popup:</label>
                <div class="custom-select-wrapper" id="concentration-custom-select">
                    <div class="custom-select__trigger"><span>10 min</span><div class="arrow"></div></div>
                    <div class="custom-options"></div>
                </div>
            </div>
            
            <div id="theme-controls">
                <label>Lofi Background:</label>
                <div class="custom-select-wrapper" id="theme-custom-select">
                    <div class="custom-select__trigger"><span>Select Background</span><div class="arrow"></div></div>
                    <div class="custom-options"></div>
                </div>
            </div>
        </div>

    </div> 
    
    <div id="credits-footer">
        <span>Created by <strong>Kappaemme</strong></span>
        <div class="social-separator"></div>
        <a href="https://x.com/Kappaemme1926" target="_blank"><i class="fa-brands fa-x-twitter"></i></a>
        <a href="https://github.com/Kappaemme-git" target="_blank"><i class="fa-brands fa-github"></i></a>

        <a href="https://www.paypal.com/paypalme/FrancescoMistero" target="_blank" class="coffee-btn" aria-label="Buy me a coffee">
            <i class="fas fa-coffee"></i>
            <span class="coffee-text">&nbsp;Buy me a coffee ‚ù§Ô∏è</span>
        </a>
    </div>

    <button id="fullscreen-button" class="fixed-control-btn"><i class="fas fa-expand-arrows-alt"></i></button>
    
    <div id="audio-controls-fixed">
        <button id="audio-menu-toggle" class="fixed-control-btn"><i class="fas fa-music"></i></button>
        
        <div id="mini-player-details" class="hidden">
            <div class="audio-group">
                <div class="group-header">
                    <label><i class="fas fa-music"></i> Music Station</label>
                    <button id="mini-player-play-btn" class="play-btn-circle"><i class="fas fa-play"></i></button>
                </div>
                <div class="custom-select-wrapper" id="audio-custom-select">
                    <div class="custom-select__trigger"><span>Radio Lofi</span><div class="arrow"></div></div>
                    <div class="custom-options"></div>
                </div>
                <div class="volume-container">
                    <i class="fas fa-volume-down small-icon"></i>
                    <input type="range" id="volume-slider" min="0" max="100" value="50">
                    <i class="fas fa-volume-up small-icon"></i>
                </div>
            </div>

            <div class="separator-line"></div>

            <div class="audio-group">
                <div class="group-header">
                    <label><i class="fas fa-cloud-moon"></i> Background Noise</label>
                </div>
                <div class="custom-select-wrapper" id="ambient-custom-select">
                    <div class="custom-select__trigger"><span>No Noise</span><div class="arrow"></div></div>
                    <div class="custom-options"></div>
                </div>
                <div class="volume-container">
                    <i class="fas fa-wind small-icon"></i>
                    <input type="range" id="ambient-volume-slider" min="0" max="100" value="30">
                    <i class="fas fa-cloud-showers-heavy small-icon"></i>
                </div>
            </div>

            <audio id="lofi-player" loop></audio>
            <audio id="ambient-player" loop></audio>
        </div>
    </div>

    <button id="notepad-toggle" class="fixed-control-btn" title="Note Veloci" style="position: fixed; bottom: 25px; left: 145px;">
        <i class="fas fa-pen"></i>
    </button>

    <div id="floating-notepad" class="hidden">
        <div class="notepad-header">
            <span>üìù Brain Dump</span>
            <button id="close-notepad-btn"><i class="fas fa-times"></i></button>
        </div>
        <textarea id="notepad-content" placeholder="Write your tasks or ideas for later here..."></textarea>
    </div>

    <button id="calendar-toggle" class="fixed-control-btn" title="Calendario" style="position: fixed; bottom: 25px; right: 85px;">
    <i class="fas fa-calendar-alt"></i>
</button>

<div id="floating-calendar" class="hidden">
    <div class="calendar-header">
        <button id="prev-month-btn"><i class="fas fa-chevron-left"></i></button>
        <span id="calendar-month-year">December 2025</span>
        <button id="next-month-btn"><i class="fas fa-chevron-right"></i></button>
    </div>
    
    <div class="calendar-weekdays">
        <div>Lu</div><div>Ma</div><div>Me</div><div>Gi</div><div>Ve</div><div>Sa</div><div>Do</div>
    </div>
    
    <div class="calendar-grid" id="calendar-dates"></div>
</div>



    <div id="custom-modal-overlay" class="hidden">
        <div id="custom-modal">
            <div class="modal-icon">üî•</div>
            <h3 id="modal-title">VibeDesk Focus</h3>
            <p id="modal-message">Stay focused!</p>
            <button id="modal-close-btn">Got it</button>
        </div>
    </div>

    <div id="confirm-modal-overlay" class="hidden">
        <div id="custom-modal" style="border-color: rgba(255, 107, 107, 0.3);">
            <div class="modal-icon">üóëÔ∏è</div>
            <h3 id="modal-title">Reset Stats?</h3>
            <p id="modal-message">Are you sure you want to clear your daily progress?</p>
            <div style="display: flex; gap: 10px; justify-content: center; margin-top: 20px;">
                <button id="confirm-yes-btn" style="background: #ff6b6b; color: white; border: none; padding: 10px 20px; border-radius: 50px; cursor: pointer; font-weight: bold; font-family: 'Quicksand', sans-serif;">Yes, Reset</button>
                <button id="confirm-no-btn" style="background: rgba(255,255,255,0.1); color: white; border: 1px solid rgba(255,255,255,0.2); padding: 10px 20px; border-radius: 50px; cursor: pointer; font-family: 'Quicksand', sans-serif;">Cancel</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
